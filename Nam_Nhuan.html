<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra nam nhuan</title>
</head>
<body>
    <script>
        let nam = prompt("Nhap vao so nam:");
        if(nam % 100 == 0) {
            if(nam % 400 == 0) {
                alert("Nam " + nam  +" là năm Nhuận ");
            }else {
                alert("Nam" + nam + " Không là năm nhuận ");
            }
        }else if(nam % 4 == 0){
            alert("Nam" + nam + " là năm nhuận ");
        } else {
            alert("Không là năm nhuận");
        }
    </script>
</body>
</html>
